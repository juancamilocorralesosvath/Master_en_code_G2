<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page(copy)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <header> 
        <a class="texts" href="">Gmail</a>
        
        <a class="texts" href="">Images</a>
        <a href=""> 
            <img src="./assets/cuadrito.png" alt="">
        </a>
        <a href=""> 
            <img src="./assets/users.png" alt="">
        </a>
    </header> 

    <div class="father">

        <div class="img-cont"> 
            <img class="google" src="./assets/google-logo-white.png" alt="google logo">

        </div> 
        <div class="bar-cont">
            <input type="search" placeholder="Search Google or type a URL">

        </div> 
        <div class="circles-cont">

            <div class="img">
                <img src="./assets/youtube-logo.png" alt="">
                <span>Youtube</span>
            </div>

            <div class="img">
                <img src="./assets/netflix-logo.jpg" alt="">
                <span>Netflix</span>
            </div>

            <div class="img">
                <img src="./assets/whatsapp-logo.jpg" alt="">
                <span>Whatsapp</span>
            </div>

            <div class="img">
                <img src="./assets/Drive_logo.png" alt="">
                <span>My Drive</span>
            </div>

            <div class="img">
                <img src="./assets/devf-logo-a.png" alt="">
                <span>Devf</span>
            </div>

            <div class="img">
                <img src="./assets/Drive_logo.png" alt="">
                <span>Google Drive</span>
            </div>

            <div class="img">
                <img src="./assets/gmail-logo.png" alt="">
                <span>Gmail</span>
            </div> 

            <div class="img">
                <img src="./assets/add.png" alt="">
                <span>Add Shortcut</span>
            </div>

        </div>
    </div> 
    
    
</body>
</html>
